<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>장학증서</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: "Batang", "Malgun Gothic", serif;
        }

        .certificate {
            width: 800px;
            height: 1130px;
            margin: 40px auto;
            background: #ffffff;
            border: 8px double #c9b77a;
            padding: 80px 60px;
            box-sizing: border-box;
            position: relative;
        }

        .title {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 60px;
            letter-spacing: 10px;
        }

        .info {
            font-size: 22px;
            line-height: 2.2;
            margin-bottom: 40px;
        }

        .info span {
            display: inline-block;
            width: 140px;
            font-weight: bold;
        }

        .content {
            font-size: 26px;
            line-height: 2;
            margin-top: 40px;
            text-align: center;
        }

        .date {
            text-align: center;
            font-size: 22px;
            margin-top: 80px;
        }

        .issuer {
            text-align: center;
            font-size: 26px;
            margin-top: 80px;
            position: relative;
        }

        .stamp {
            position: absolute;
            right: 220px;
            top: -20px;
            width: 120px;
            opacity: 0.85;
        }
    </style>
</head>
<body>

<div class="certificate">

    <div class="title">장 학 증 서</div>

    <div class="info">
        <div><span>성 명</span> : 엄 윤 성</div>
        <div><span>생년월일</span> : 2003년 04월 21일</div>
        <div><span>학 과</span> : 산업설비자동화과</div>
        <div><span>장학구분</span> : 입학성적학과수석자</div>
    </div>

    <div class="content">
        위 사람은 2026학년도 수시2차 모집에서<br>
        입학성적학과수석자으로 선발되었기에<br>
        이 증서를 드립니다.
    </div>

    <div class="date">
        2026. 1. 5.
    </div>

    <div class="issuer">
        한국방송통신대학교 총장
        <!-- 직인 이미지 사용 시 -->
        <!-- <img src="stamp.png" class="stamp"> -->
    </div>

</div>

</body>
</html>
