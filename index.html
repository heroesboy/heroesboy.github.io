<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>등록금 납부 영수증</title>
    <style>
        body {
            font-family: "Malgun Gothic", Arial, sans-serif;
            background: #fff;
        }
        .container {
            width: 700px;
            margin: 40px auto;
            color: #000;
        }
        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        .info {
            margin-bottom: 25px;
            font-size: 14px;
        }
        .info p {
            margin: 6px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 8px;
        }
        th {
            background: #f5f5f5;
            text-align: center;
        }
        td {
            vertical-align: middle;
        }
        .right {
            text-align: right;
        }
        .center {
            text-align: center;
        }
        .notice {
            margin-top: 25px;
            font-size: 14px;
            text-align: center;
        }
        .date {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>등록금 납부 영수증</h1>

    <div class="info">
        <p><strong>학&nbsp;&nbsp;과 :</strong> 산업설비자동화과</p>
 
        <p><strong>생년월일 :</strong> 2003년 04월 21일</p>
        <p><strong>성&nbsp;&nbsp;명 :</strong> 엄윤성</p>
        <p><strong>납부일자 :</strong> 2026년 01월 06일</p>
    </div>

    <p class="center"><strong>- 2026학년도 1학기 등록금 납부내역 -</strong></p>

    <table>
        <tr>
            <th>구분</th>
            <th>항목</th>
            <th>금액(￦)</th>
        </tr>
        <tr>
            <td rowspan="3" class="center">등록금</td>
            <td>입학금 (A)</td>
            <td class="right">0</td>
        </tr>
        <tr>
            <td>수업료 (B)</td>
            <td class="right">1,200,000</td>
        </tr>
        <tr>
            <td>감면액 (C)</td>
            <td class="right">1,200,000</td>
        </tr>
        <tr>
            <td class="center">납부금</td>
            <td>학생회비 (D)</td>
            <td class="right">0</td>
        </tr>
        <tr>
            <td colspan="2" class="center"><strong>합계 (A + B - C + D)</strong></td>
            <td class="right"><strong>0</strong></td>
        </tr>
    </table>

    <div class="notice">
        위와 같이 등록을 필하였음을 확인합니다.
    </div>

    <div class="date">
        2019년 9월 26일
    </div>
</div>

</body>
</html>
